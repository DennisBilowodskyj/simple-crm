<mat-card>
  <mat-card-content>
    <table class="user-table">
      <tr>
        <th>Name</th>
        <th>E-Mail</th>
        <th>City</th>
      </tr>
      <tr *ngFor="let user of allUsers" [routerLink]="['/user/' + user.customerId ]">
        <td>{{ user.data?.firstName }} {{user.lastName}}</td>
        <td>{{ user.data?.email}}</td>
        <td>{{user.data?.city}}</td>
      </tr>
   
    </table>
  </mat-card-content>
</mat-card>

<button
  (click)="openDialog()"
  class="add-user-btn"
  mat-fab
  color="primary"
  matTooltip="Add user"
  [matTooltipPosition]="position.value!"
>
  <mat-icon>add</mat-icon>
</button>

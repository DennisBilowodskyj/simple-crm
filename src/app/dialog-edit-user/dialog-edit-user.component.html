<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<h1 mat-dialog-title>Edit user</h1>

<mat-dialog-content>
  
    <div>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>First Name</mat-label>
        <input
          [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="First Name"/>
        <!-- <mat-hint>Please enter a name</mat-hint> -->
      </mat-form-field>
    </div>

     <div>
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="user.lastName"
          matInput
          placeholder="Last Name"
        />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="user.email"
          matInput
          placeholder="Email"
        />
      </mat-form-field>
    </div>
  
</mat-dialog-content> 
<mat-dialog-actions>
  <button [disabled]="loading" mat-button (click)="dialogRef.close()">
    Cancel
  </button>
  <button [disabled]="loading" mat-button (click)="saveUser()" cdkFocusInitial>
    Save
  </button>
</mat-dialog-actions>
